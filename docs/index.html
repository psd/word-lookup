<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: monospace;
    font-size: 32px;
    font-weight: 600;
}
body {
    margin: 1em;
}
input {
    -webkit-appearance: none;
    -moz-appearance: none;
    font-size: 32px;
    font-weight: 600;
    display: block;
    margin: 0;
    padding: 10px;
    height: 40px;
    line-height: 40px;
    border: 2px solid #bbb;
}
ul {
    list-style-type: none;
    padding: 0;
}
</style>
</head>
<body>
    <input type=text id=regex size=10 value="^......$">
    <ul id="list"></ul>
<script defer>

fetch("words")
   .then(response => response.text())
   .then((response) => {
   	words = response.split(/\n/)

	function lookup() {
	    let regex = document.getElementById("regex").value;
	    let list = document.getElementById("list");

	    regex = regex.toLowerCase()

	    list.innerHTML = ""

	    words.forEach((word)=>{
		if (word.match(regex)) {
		    let li = document.createElement("li");
		    li.innerText = word;
		    list.appendChild(li);
		}
	    })
	}

	window.addEventListener('keyup', function(event) {
	    if (event.keyCode === 13) {
	        lookup()
	    }
	});
   })
   .catch(err => console.log(err))

</script>
</body>
</html>
